<!DOCTYPE html>
<html>
<head>
<title>Test Runner</title>
<link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
</head>
<body>

<script src="../js/vendor/jquery-1.7.1.js"></script>
<script src="../js/vendor/underscore-1.3.1.js"></script>
<script src="../js/vendor/backbone-0.9.1.js"></script>
<script src="../js/vendor/handlebars-1.0.0.beta.6.js"></script>
<script src="lib/jasmine-1.1.0/jasmine.js"></script>
<script src="lib/jasmine-1.1.0/jasmine-html.js"></script>
<script src="../js/vendor/require-1.0.7.js"></script>
<script>
(function () {

  var jasmineEnv = jasmine.getEnv();
  jasmineEnv.updateInterval = 1000;
  var trivialReporter = new jasmine.TrivialReporter();
  jasmineEnv.addReporter(trivialReporter);
  jasmineEnv.specFilter = trivialReporter.specFilter.bind(trivialReporter);

  require.config({
      baseUrl: '/js',
      paths: {
        text: 'vendor/require-text-1.0.7'
      },
      waitSeconds: 1,
      urlArgs: 'bust=' +  (new Date()).getTime()
  });

  require([
    '../test/spec/mediator_spec'
  ], function () {
    jasmineEnv.execute();
  });

  require([
    '../test/spec/application_spec'
  ], function () {
    jasmineEnv.execute();
  });

})();
</script>

</body>
</html>
